name: Knit R Markdown and Update Docs

on:
  push:
    branches:
      - main

jobs:
  knit-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.3' # Specified R version

      # Install R Dependencies
      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rmarkdown
            any::knitr
            any::styler
            any::pander
            any::tidyverse
            any::tidymodels
            any::reactable
            any::htmltools

      # Create docs/ directory if it doesn't exist
      - name: Create Output Directory
        run: mkdir -p docs

      # Knit Rmd to HTML
      - name: Knit Rmd to HTML
        run: |
          Rscript -e "rmarkdown::render('CR_Copulas.Rmd', output_dir = 'docs')"
        shell: bash

      # Copy style.css to docs/
      - name: Copy CSS
        run: |
          cp style.css docs/ || echo "style.css not found, skipping copy"
        shell: bash

      # Commit and push docs/ changes to main
      - name: Commit Rendered Output
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git commit -m "Auto-knit CR_Copulas.Rmd to HTML and update docs/" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
