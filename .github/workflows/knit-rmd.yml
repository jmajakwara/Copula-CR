name: Knit R Markdown and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  knit-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up R
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.3' # Specified R version

      # Install R Dependencies
      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rmarkdown
            any::knitr
            any::styler
            any::pander
            any::tidyverse
            any::tidymodels
            any::reactable
            any::htmltools

      # Create docs/ directory if it doesn't exist
      - name: Create Output Directory
        run: mkdir -p docs

      # Knit Rmd to HTML
      - name: Knit Rmd to HTML
        run: |
          Rscript -e "rmarkdown::render('CR_Copulas.Rmd', output_dir = 'docs')"
        shell: bash

      # Copy style.css to docs/
      - name: Copy CSS
        run: |
          cp style.css docs/
        shell: bash
        continue-on-error: true # Continue if style.css is missing to avoid workflow failure

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: main
          keep_files: true # Preserve existing files in docs/